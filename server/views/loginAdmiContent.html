<section *ngIf="!identificado" id="login">

  <form #formIngreso="ngForm" (ngSubmit)="onSubmit()" class="formLog">

    <h1 class="logTit">LOGIN ADMI</h1>
    <a class="signInTitle" [routerLink]="['/logInDoctor']"><h2 class="titleSign">Doctor</h2></a>
    <a class="signInTitle" [routerLink]="['/logInPaciente']"><h2 class="titleSign">Paciente</h2></a>
    <a class="signInTitle" [routerLink]="['/logInAdmi']"><h2 class="titleSign">Admi</h2>
    </a>

    <input class="btn-frontend-input-login" type="text" placeholder="Write your name" name="name" #name="ngModel" [(ngModel)]="listaUsuarios.name" autocomplete="username" required>

    <input class="btn-frontend-input-login" type="password" placeholder="contraseÃ±a" name="password" #password="ngModel" [(ngModel)]="listaUsuarios.password" autocomplete="current-password">

    <div class="btnLogin">
      <input type="submit" name="Enviar" class="btn-frontend-login">
    </div>

    <div *ngIf="validarIngreso">

      <div class="responseLogin">{{mensaje}}</div>

    </div>



  </form>



</section>

<section *ngIf="admi">

  <p style="font-size: 4rem; margin-top: 4rem;">Hola Admi</p>

</section>
